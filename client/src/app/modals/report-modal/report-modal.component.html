<div class="modal-content">
  <div class="modal-header">
    <h4 id="dialog-sizes-name1" class="modal-title pull-left">Report {{member?.knownAs}}</h4>
    <button type="button" class="btn-close close pull-right" (click)="bsModalRef.hide()" aria-label="Close">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="form-check" *ngFor="let type of reportTypes">
        <input type="checkbox"
               class="form-check-input"
               name="reportType"
               (change)="updateCheckedReportTypes(type)" required>
        <label>{{type.name}}</label>
      </div>
      <form #reportForm="ngForm" id="reportForm" (ngSubmit)="reportSubmit()">
        <h4 class="mt-2">Report content</h4>
        <textarea class="form-control"
                  [froalaEditor]="options"
                  [(ngModel)]="report.content"
                  name="content"
                  required></textarea>
      </form>
      <div class="row">
        <div class="col-8">
          <div class="alert alert-info pb-0" *ngIf="isAdded">
            <p><strong>Information: </strong>Submit Report Success</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
            type="submit"
            form="reportForm"
            [disabled]="reportForm.invalid || report.reportTypes.length <= 0">Submit Report</button>
    <button class="btn btn-info" (click)="bsModalRef.hide()">Close</button>
  </div>
</div>
