<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary ">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container  *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown style="cursor:pointer">
      <div class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}}</div>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="!(accountService.currentUser$ | async)" class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <input class="form-control me-2"
             type="text"
             placeholder="Username"
             [(ngModel)]="model.username"
             name="username">
      <input class="form-control me-2"
             type="password"
             placeholder="Password"
             [(ngModel)]="model.password"
             name="password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
